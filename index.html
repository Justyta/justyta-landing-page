<!DOCTYPE html>
<html lang="en" x-data="{ currentLang: 'en' }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTYTA - Expert Legal Services</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Configuration and Dependencies -->
    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/components.js"></script>
</head>

<body class="bg-brand-white text-brand-maroon font-sans leading-normal tracking-normal relative" x-data="app()">

    <!-- Language Switcher -->
    <div class="fixed top-2 right-2 sm:right-4 lg:right-6 z-50">
        <div class="bg-white/90 backdrop-blur-sm rounded-lg shadow-lg border border-brand-gold/20 p-1.5 sm:p-2">
            <div class="flex gap-1 sm:gap-2">
                <button 
                    @click="switchLang('en')"
                    class="px-2 py-1 sm:px-3 sm:py-1.5 rounded text-xs sm:text-sm font-medium transition-all duration-200"
                    :class="currentLang === 'en' ? 'bg-brand-gold text-white' : 'text-brand-maroon hover:bg-brand-cream'">
                    EN
                </button>
                <button 
                    @click="switchLang('ar')"
                    class="px-2 py-1 sm:px-3 sm:py-1.5 rounded text-xs sm:text-sm font-medium transition-all duration-200"
                    :class="currentLang === 'ar' ? 'bg-brand-gold text-white' : 'text-brand-maroon hover:bg-brand-cream'">
                    العربية
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-40 bg-brand-gold/95 backdrop-blur-lg border-b border-brand-gold/30">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center py-3 sm:py-4 lg:py-5" style="direction: ltr !important;">
                <!-- Logo - Absolutely Fixed Position -->
                <div class="flex items-center space-x-2 sm:space-x-3" 
                     style="direction: ltr !important; position: relative; z-index: 10;">
                    <img src="assets/images/JUSTYTA Logo transparent.png" 
                         alt="JUSTYTA" 
                         class="h-6 sm:h-8 lg:h-10 w-auto flex-shrink-0"
                         style="direction: ltr !important;">
                    <span class="text-lg sm:text-xl lg:text-2xl xl:text-3xl font-bold text-brand-white font-decorative whitespace-nowrap"
                          style="direction: ltr !important; unicode-bidi: bidi-override;">
                        JUSTYTA
                    </span>
                </div>

                <!-- Flexible spacer -->
                <div class="flex-grow"></div>

                <!-- Mobile Menu Button - Absolutely Fixed Right Position -->
                <div class="lg:hidden" style="direction: ltr !important; position: relative; z-index: 10;">
                    <button @click="toggleMobileMenu()" 
                            class="text-brand-maroon p-2 hover:bg-brand-white/10 rounded-lg transition-colors"
                            style="direction: ltr !important;">
                        <i class="fas fa-bars text-lg sm:text-xl" style="direction: ltr !important;"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header/Hero Section -->
    <header id="hero" class="bg-brand-green/95 backdrop-blur-lg border-b border-brand-gold/30 pt-16 sm:pt-20 lg:pt-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16 lg:py-20 xl:py-24">
            <!-- Hero Content -->
            <div class="text-center animate-fade-in-up max-w-7xl mx-auto">
                <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl 2xl:text-8xl font-bold
                           bg-gradient-to-r from-brand-gold via-brand-lime to-brand-cream
                           bg-clip-text text-transparent
                           font-decorative tracking-wide leading-tight mb-4 sm:mb-6 lg:mb-8"
                    x-html="__('hero.heading')">
                </h1>

                <div class="mt-4 sm:mt-6 lg:mt-8 space-y-3 sm:space-y-4 lg:space-y-6 max-w-2xl sm:max-w-3xl lg:max-w-4xl xl:max-w-5xl mx-auto
                            text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl font-medium text-brand-cream/90">
                    <p x-html="__('hero.sub1')"></p>
                    <p x-html="__('hero.sub2')"></p>
                    <p x-html="__('hero.sub3')"></p>
                </div>

                <!-- YouTube Video Section -->
                <div class="mt-10 sm:mt-12 lg:mt-16 xl:mt-20">
                    <div class="max-w-2xl sm:max-w-3xl lg:max-w-4xl xl:max-w-5xl 2xl:max-w-6xl mx-auto">
                        <h3 class="text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold text-center mb-6 sm:mb-8 lg:mb-10 text-brand-gold"
                            x-text="__('hero.video_title')">
                        </h3>
                        <div class="video-container rounded-lg sm:rounded-xl lg:rounded-2xl overflow-hidden shadow-lg border border-brand-gold/30">
                            <!-- Dynamic Video Based on Language -->
                            <iframe 
                                class="w-full h-full"
                                :src="currentLang === 'en' 
                                    ? 'https://www.youtube.com/embed/9nVEfjmDlVk?si=NnAP5Epih5aV_QAo' 
                                    : 'https://www.youtube.com/embed/3JoAmWzUf4s?si=fqUrbpkLtGWo-ErB'"
                                :title="currentLang === 'en' 
                                    ? 'JUSTYTA Legal Services Introduction - English' 
                                    : 'خدمات جستيتا القانونية - العربية'"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                allowfullscreen
                                :key="currentLang">
                            </iframe>
                        </div>
                        <!-- Book Now Button in Hero Section -->
                        <div class="text-center mt-6 sm:mt-8 lg:mt-10">
                            <a href="bookings-page.html"
                               class="inline-block bg-brand-gold text-brand-maroon hover:bg-brand-lime transition-all duration-300
                                      px-8 sm:px-12 lg:px-16 xl:px-20 2xl:px-24 py-3 sm:py-4 lg:py-5 xl:py-6
                                      text-base sm:text-lg lg:text-xl xl:text-2xl font-semibold rounded-lg lg:rounded-xl
                                      transform hover:scale-105 shadow-lg hover:shadow-xl
                                      w-full max-w-sm sm:max-w-md lg:max-w-lg xl:max-w-xl">
                                <span x-text="__('hero.book_now')"></span>
                                <i class="fas fa-calendar-check ml-3 sm:ml-4"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Problem Section -->
    <section id="problem" class="bg-brand-cream/50 py-12 sm:py-16 lg:py-20 xl:py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto">
                <!-- Heading -->
                <div class="text-center mb-8 sm:mb-10 lg:mb-14 xl:mb-16">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold gradient-text-primary mb-3 sm:mb-4 lg:mb-6"
                        x-text="__('problem.title')">
                    </h2>
                    <p class="text-base sm:text-lg lg:text-xl xl:text-2xl max-w-2xl sm:max-w-3xl lg:max-w-4xl mx-auto text-brand-charcoal/80 leading-relaxed"
                       x-text="__('problem.subtitle')">
                    </p>
                </div>

                <!-- Responsive Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
                    <template x-for="(card, index) in __('problem.cards')" :key="index">
                        <div class="card group bg-white rounded-lg sm:rounded-xl lg:rounded-2xl p-4 sm:p-6 lg:p-8 
                                    hover:shadow-lg transition-all duration-300 border border-brand-cream/50">
                            <div class="mb-3 sm:mb-4 lg:mb-6 p-2 sm:p-3 lg:p-4 rounded-full bg-gradient-to-br from-brand-lime/20 to-brand-teal/20 w-fit mx-auto sm:mx-0">
                                <i class="fas fa-chart-line text-xl sm:text-2xl lg:text-3xl text-brand-green"></i>
                            </div>
                            <h3 class="text-base sm:text-lg lg:text-xl font-bold mb-2 sm:mb-3 lg:mb-4 text-brand-maroon text-center sm:text-left" x-text="card.title"></h3>
                            <p class="text-sm sm:text-base lg:text-lg xl:text-xl text-brand-charcoal/80 leading-relaxed text-center sm:text-left" x-text="card.text"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section with Animated Stats -->
    <section id="services" class="bg-brand-cream/50 py-12 sm:py-16 lg:py-20 xl:py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto">
                <!-- Responsive layout -->
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 sm:gap-10 lg:gap-12 xl:gap-16 items-center">

                    <!-- LEFT Content -->
                    <div class="lg:col-span-3 space-y-4 sm:space-y-6 lg:space-y-8 text-center lg:text-left">

                        <!-- Badge -->
                        <span class="inline-block text-sm sm:text-base lg:text-lg xl:text-xl font-bold tracking-widest uppercase gradient-text-primary">
                            <span x-text="__('services.badge')"></span>
                        </span>
                        
                        <!-- Heading -->
                        <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold leading-tight gradient-text-secondary"
                            x-html="__('services.heading').replace(/\\n/g, '<br>')">
                        </h2>

                        <!-- Description -->
                        <p class="text-base sm:text-lg lg:text-xl xl:text-2xl text-brand-charcoal/80 leading-relaxed max-w-3xl mx-auto lg:mx-0"
                           x-text="__('services.description')">
                        </p>

                        <!-- Animated Statistics -->
                        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-8 pt-4 sm:pt-6 lg:pt-8">
                            <!-- Satisfaction Stat -->
                            <div class="stat-counter text-center"
                                 x-data="satisfactionCounter"
                                 x-init="initStatsObserver($el, satisfactionCounter)">
                                <div class="stat-number text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold text-brand-maroon" x-text="count + suffix"></div>
                                <div class="stat-label text-xs sm:text-sm lg:text-base text-brand-charcoal/70" x-text="__('services.stats.satisfaction.label')"></div>
                            </div>
                            
                            <!-- Cases Stat -->
                            <div class="stat-counter text-center"
                                 x-data="casesCounter"
                                 x-init="initStatsObserver($el, casesCounter)">
                                <div class="stat-number text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold text-brand-maroon" x-text="count + suffix"></div>
                                <div class="stat-label text-xs sm:text-sm lg:text-base text-brand-charcoal/70" x-text="__('services.stats.cases.label')"></div>
                            </div>
                            
                            <!-- Advice Stat -->
                            <div class="stat-counter text-center"
                                 x-data="adviceCounter"
                                 x-init="initStatsObserver($el, adviceCounter)">
                                <div class="stat-number text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold text-brand-maroon" x-text="count + suffix"></div>
                                <div class="stat-label text-xs sm:text-sm lg:text-base text-brand-charcoal/70" x-text="__('services.stats.advice.label')"></div>
                            </div>
                            
                            <!-- Branches Stat -->
                            <div class="stat-counter text-center"
                                 x-data="branchesCounter"
                                 x-init="initStatsObserver($el, branchesCounter)">
                                <div class="stat-number text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold text-brand-maroon" x-text="count + suffix"></div>
                                <div class="stat-label text-xs sm:text-sm lg:text-base text-brand-charcoal/70" x-text="__('services.stats.branches.label')"></div>
                            </div>
                        </div>

                        <!-- Book Now Button in Services Section -->
                        <div class="mt-6 sm:mt-8 lg:mt-10 text-center lg:text-left">
                            <a href="bookings-page.html" 
                               class="inline-flex items-center justify-center bg-brand-maroon text-brand-white hover:bg-brand-charcoal transition-all duration-300
                                      px-8 sm:px-12 lg:px-16 xl:px-20 2xl:px-24 py-3 sm:py-4 lg:py-5 xl:py-6
                                      text-base sm:text-lg lg:text-xl xl:text-2xl font-semibold rounded-lg lg:rounded-xl
                                      transform hover:scale-105 shadow-lg hover:shadow-xl
                                      w-full max-w-sm sm:max-w-md lg:max-w-lg xl:max-w-xl">
                                <span x-text="__('hero.book_now')"></span>
                                <i class="fas fa-phone ml-3 sm:ml-4"></i>
                            </a>
                        </div>
                    </div>

                    <!-- RIGHT Image - Hidden on mobile -->
                    <div class="hidden lg:flex lg:col-span-2 justify-center">
                        <div class="bg-brand-maroon rounded-xl lg:rounded-2xl p-4 lg:p-6 xl:p-8 shadow-2xl">
                            <img src="assets/images/lady-justice-statue.png"
                                 alt="Lady Justice Statue"
                                 class="w-full max-w-xs lg:max-w-sm xl:max-w-md rounded-xl lg:rounded-2xl">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="bg-brand-green py-12 sm:py-16 lg:py-20 xl:py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto text-center">
                <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-4 sm:mb-6 lg:mb-8 text-brand-gold"
                    x-text="__('about.title')">
                </h2>
                <p class="text-lg sm:text-xl lg:text-2xl xl:text-3xl text-brand-cream/90 mb-6 sm:mb-8 lg:mb-10 max-w-4xl mx-auto" x-text="__('about.subtitle')"></p>
                <p class="text-base sm:text-lg lg:text-xl xl:text-2xl text-brand-cream/80 leading-relaxed mb-8 sm:mb-12 lg:mb-16 max-w-5xl mx-auto" x-text="__('about.description')"></p>

                <!-- Values Grid -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 sm:gap-8 lg:gap-10 xl:gap-12">
                    <template x-for="(value, index) in __('about.values')" :key="index">
                        <div class="bg-brand-cream/20 rounded-lg sm:rounded-xl lg:rounded-2xl p-4 sm:p-6 lg:p-8 
                                    hover:shadow-lg transition-all duration-300 border border-brand-gold/30 
                                    hover:bg-brand-cream/30 group">
                            <div class="w-12 h-12 sm:w-16 sm:h-16 lg:w-20 lg:h-20 mx-auto mb-3 sm:mb-4 lg:mb-6 
                                        bg-brand-gold/30 rounded-full flex items-center justify-center 
                                        group-hover:bg-brand-gold/50 transition-colors">
                                <i class="fas fa-star text-brand-gold text-lg sm:text-2xl lg:text-3xl"></i>
                            </div>
                            <h3 class="text-lg sm:text-xl lg:text-2xl xl:text-3xl font-semibold mb-2 sm:mb-3 lg:mb-4 text-brand-cream" x-text="value.title"></h3>
                            <p class="text-sm sm:text-base lg:text-lg xl:text-xl text-brand-cream/80 leading-relaxed" x-text="value.description"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="bg-brand-cream/30 py-12 sm:py-16 lg:py-20 xl:py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-10 sm:mb-12 lg:mb-16 xl:mb-20">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-4 sm:mb-6 lg:mb-8 gradient-text-primary"
                        x-text="__('portfolio.title')">
                    </h2>
                    <p class="text-lg sm:text-xl lg:text-2xl xl:text-3xl text-brand-charcoal/80 max-w-4xl mx-auto" x-text="__('portfolio.subtitle')"></p>
                </div>

                <!-- Portfolio Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 lg:gap-10">
                    <template x-for="(case_item, index) in __('portfolio.cases')" :key="index">
                        <div class="bg-white rounded-lg sm:rounded-xl lg:rounded-2xl overflow-hidden shadow-lg hover:shadow-xl 
                                    transition-all duration-300 group hover:-translate-y-2">
                            <div class="h-40 sm:h-48 lg:h-56 bg-gradient-to-br from-brand-green/20 to-brand-teal/20 
                                        flex items-center justify-center group-hover:from-brand-green/30 group-hover:to-brand-teal/30 
                                        transition-all duration-300">
                                <i class="fas fa-gavel text-3xl sm:text-4xl lg:text-5xl text-brand-green 
                                          group-hover:scale-110 transition-transform duration-300"></i>
                            </div>
                            <div class="p-4 sm:p-6 lg:p-8">
                                <h3 class="text-lg sm:text-xl lg:text-2xl font-semibold mb-2 sm:mb-3 lg:mb-4 text-brand-maroon" x-text="case_item.title"></h3>
                                <p class="text-sm sm:text-base lg:text-lg text-brand-charcoal/70 leading-relaxed" x-text="case_item.description"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials" class="bg-white py-12 sm:py-16 lg:py-20 xl:py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-7xl mx-auto">
                <div class="text-center mb-10 sm:mb-12 lg:mb-16 xl:mb-20">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-4 sm:mb-6 lg:mb-8 gradient-text-secondary"
                        x-text="__('testimonials.title')">
                    </h2>
                    <p class="text-lg sm:text-xl lg:text-2xl xl:text-3xl text-brand-charcoal/80 max-w-4xl mx-auto" x-text="__('testimonials.subtitle')"></p>
                </div>

                <!-- Testimonials Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 lg:gap-10">
                    <template x-for="(review, index) in __('testimonials.reviews')" :key="index">
                        <div class="bg-brand-cream/50 rounded-lg sm:rounded-xl lg:rounded-2xl p-4 sm:p-6 lg:p-8 relative 
                                    hover:shadow-lg transition-all duration-300 group hover:bg-brand-cream/70">
                            <div class="absolute top-3 sm:top-4 lg:top-6 left-3 sm:left-4 lg:left-6 text-brand-gold text-2xl sm:text-3xl lg:text-4xl 
                                        group-hover:scale-110 transition-transform duration-300">
                                <i class="fas fa-quote-left"></i>
                            </div>
                            <div class="pt-6 sm:pt-8 lg:pt-10">
                                <p class="text-sm sm:text-base lg:text-lg text-brand-charcoal/80 mb-4 sm:mb-6 lg:mb-8 italic leading-relaxed" x-text="review.text"></p>
                                <div class="border-t border-brand-gold/30 pt-3 sm:pt-4 lg:pt-6">
                                    <h4 class="font-semibold text-brand-maroon text-sm sm:text-base lg:text-lg" x-text="review.name"></h4>
                                    <p class="text-xs sm:text-sm lg:text-base text-brand-charcoal/70" x-text="review.role"></p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- FAQ Section -->
    <section id="faq" class="bg-brand-cream/30 py-12 sm:py-16 lg:py-20 xl:py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-4xl mx-auto">
                <div class="text-center mb-10 sm:mb-12 lg:mb-16 xl:mb-20">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-4 sm:mb-6 lg:mb-8 gradient-text-primary"
                        x-text="__('faq.title')">
                    </h2>
                    <p class="text-lg sm:text-xl lg:text-2xl xl:text-3xl text-brand-charcoal/80" x-text="__('faq.subtitle')"></p>
                </div>

                <!-- FAQ Items -->
                <div class="space-y-3 sm:space-y-4 lg:space-y-6">
                    <template x-for="(item, index) in __('faq.items')" :key="index">
                        <div class="faq-item bg-white rounded-lg sm:rounded-xl lg:rounded-2xl shadow-sm hover:shadow-md transition-shadow">
                            <button @click="toggleFaq(index)" class="faq-button text-left w-full p-4 sm:p-5 lg:p-6 xl:p-8 
                                                                       hover:bg-brand-cream/30 transition-colors rounded-lg sm:rounded-xl lg:rounded-2xl">
                                <div class="flex items-center justify-between">
                                    <span class="font-semibold text-brand-maroon text-sm sm:text-base lg:text-lg xl:text-xl pr-4" x-text="item.question"></span>
                                    <i class="fas fa-chevron-down transition-transform duration-200 text-brand-gold flex-shrink-0"
                                       :class="{ 'rotate-180': openFaq === index }"></i>
                                </div>
                            </button>
                            <div x-show="openFaq === index" x-transition class="faq-content">
                                <p class="text-brand-charcoal/80 text-sm sm:text-base lg:text-lg xl:text-2xl p-4 sm:p-5 lg:p-6 xl:p-8 pt-0 leading-relaxed" x-text="item.answer"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section id="contact" class="bg-gradient-to-r from-brand-maroon to-brand-charcoal py-12 sm:py-16 lg:py-20 xl:py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-5xl mx-auto text-center text-white">
                <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-4 sm:mb-6 lg:mb-8 text-brand-gold" x-text="__('cta.title')"></h2>
